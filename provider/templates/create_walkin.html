{% extends "provider_base.html" %} {% load static %} {% block content %}

{% if msg %}
<script>
  swal("{{msg}}", "บันทึกข้อมูลสำเร็จ", "success");
</script>
{%endif%}
<div class="boxform">
    <h1>จองคิว Walk-in</h1>
    <hr />
    <br />
    <form class="form-inline" action="{% url 'create_walkin' id=info.id %}" method="POST">
      {% csrf_token %}
  
      <!-- input quename  -->
      <div class="row">
        <div class="col-sm-6 md-6">
          <label class="form-label">ชื่อ</label>
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="ใส่ชื่อผู้เข้าคิว เช่น สดใส"
            required
          />
         
        </div>
        <div class="col-sm-6 md-6">
            <label class="form-label">ประเภทผู้ใช้</label>
            <select class="form-control" id="types_id" name="types_id">
                <option value="">--กรุณาระบุประเภทผู้ใช้บริการ--</option>
                {% for ty in  typeu %}
                <option value="{{ ty.id }}">{{ ty.name_type_user }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <br>
     <div class="col-sm-4 md-6">
          <label class="form-label">เบอร์ติดต่อ</label>
          <input
            type="text"
            class="form-control"
            name="phone"
            placeholder="ใส่เบอร์"
            required
          />
          {% if error %}
          <div class="invalid-feedback d-block">{{error}}</div>
          {%endif%}
        </div>


        <br><br>
        <div class="row">
            <div class="boxspace">
              <button type="submit" class="btn btn-primary col-sm-2">บันทึก</button>
              <button class="btn btn-warning col-sm-2" type="reset" value="Reset">
                ยกเลิก
              </button>
            </div>
          </div>
        </form>


</div>








{% endblock %}
